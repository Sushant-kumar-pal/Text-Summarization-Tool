<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarization Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Text Summarization Tool</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Input Text</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <button class="btn btn-primary" onclick="handleFileUpload()">Upload Text File</button>
                            <button class="btn btn-primary" onclick="handleURLInput()">Enter URL</button>
                            <button class="btn btn-primary" onclick="summarizeURL()" style="display: none" id="urlSummarizeBtn">Summarize URL</button>
                            <input type="file" id="fileInput" accept=".txt" style="display: none" onchange="handleFileSelect()">
                            <input type="url" id="urlInput" class="form-control" style="display: none; margin-top: 10px" placeholder="Enter URL here...">
                        </div>
                        <textarea id="inputText" class="form-control" rows="15" placeholder="Paste your text here..."></textarea>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Summary (Editable)</h5>
                        <div class="summary-options">
                            <label for="summaryLength">Summary Length:</label>
                            <input type="number" id="summaryLength" class="form-control" min="1" max="20" value="3">
                        </div>
                    </div>
                    <div class="card-body">
                        <textarea id="summaryText" class="form-control" rows="15" readonly></textarea>
                        <div class="mt-3">
                            <button class="btn btn-primary" onclick="summarizeText()">Generate Summary</button>
                            <button class="btn btn-success" onclick="exportSummary()" disabled id="exportBtn">Export Summary</button>
                            <button class="btn btn-secondary" onclick="clearText()">Clear All</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
